<!--your ships -- draggable onto your board--><div id="fleets" class="col-md-3"><div id="your-fleet" class="row"><h4>Your Fleet - drag to place on board</h4><table class="table fleet"><tr class="fleet carrier"><td>Carrier</td><td><img wb-draggable="true" src="../img/ships/carrier.png" data-size="5" data-ship="carrier" class="ship carrier"/></td></tr><tr class="fleet battleship"><td class="col-md-4">Battleship</td><td class="col-md-6"><img wb-draggable="true" src="../img/ships/battleship.png" data-size="4" data-ship="battleship" class="ship battleship"/></td></tr><tr class="fleet destroyer"><td class="col-md-4">Destroyer</td><td class="col-md-6"><img wb-draggable="true" src="../img/ships/destroyer.png" data-size="4" data-ship="destroyer" class="ship destroyer"/></td></tr><tr class="fleet submarine"><td class="col-md-4">Submarine</td><td class="col-md-4"><img wb-draggable="true" src="../img/ships/submarine.png" data-size="3" data-ship="submarine" class="ship submarine"/></td></tr><tr class="fleet patrol"><td class="col-md-4">Patrol</td><td class="col-md-2"><img wb-draggable="true" src="../img/ships/patrol.png" data-size="2" data-ship="patrol" class="ship patrol"/></td></tr></table></div><div id="messages" class="row"><h4>Messages</h4>{{message}}</div></div><!--your board -- shows where you've placed your ships and where enemy has hit and missed--><div id="player1-board" class="col-md-4"><h4>Your Board</h4><table class="board-table"><tr ng-repeat="row in boardRows track by $index" class="board-row"><td wb-drop-target="true" on-drop="dropped(dragEl, dropEls)" ng-repeat="col in boardCols track by $index" id="{{row}}{{col}}" data-x="{{$index + 1}}" data-y="{{$parent.$index + 1}}" data-boat="{{p1Board[row+col][&quot;boat&quot;]}}" class="board-cell snap-to-me"><div class="content child-element">{{p1Board[row+col]["boat"]}}</div></td></tr></table></div><!--enemy board -- shows which ships enemy has left and where you've hit and missed--><div id="enemy-board" class="col-md-4"><h4>Enemy Board</h4><table class="board-table"><tr ng-repeat="row in gridSize(10) track by $index" class="board-row"><td ng-repeat="col in gridSize(10) track by $index" data-x="{{$parent.$index + 1}}" data-y="{{$index + 1}}" class="board-cell"> <div class="content">{{boardMapping[$parent.$index + 1]}}{{$index + 1}}</div></td></tr></table><div id="enemy-fleet" class="row"><table class="table fleet"><tr class="fleet carrier"><td> <h5>Enemy Fleet</h5></td><td><img src="../img/ships/carrier.png" data-size="5" data-ship="carrier" class="ship carrier"/></td><td><img src="../img/ships/battleship.png" data-size="4" data-ship="battleship" class="ship battleship"/></td></tr><tr class="fleet battleship"><td><img src="../img/ships/destroyer.png" data-size="4" data-ship="destroyer" class="ship destroyer"/></td><td><img src="../img/ships/submarine.png" data-size="3" data-ship="submarine" class="ship submarine"/></td><td><img src="../img/ships/patrol.png" data-size="2" data-ship="patrol" class="ship patrol"/></td></tr></table></div></div>
