<div id="player1-board" ng-controller="gridController" class="col-sm-5"><h4>Player 1 Board</h4><table class="board-table"><tr ng-repeat="row in gridSize(10) track by $index" class="board-row"><td wb-drop-target="true" on-drop="dropped(dragEl, dropEl)" ng-repeat="(key, value) in p1Board track by $index" id="{{key}}" data-x="{{value.x}}" data-y="{{value.y}}" class="board-cell snap-to-me"> <div class="content">{{boardMapping[$parent.$index + 1]}}{{$index + 1}}</div></td></tr></table></div><div id="opponent-board" ng-controller="gridController" class="col-sm-5"><h4>Opponent Board</h4><table class="board-table"><tr ng-repeat="row in gridSize(10) track by $index" class="board-row"><td ng-repeat="col in gridSize(10) track by $index" data-x="{{$parent.$index + 1}}" data-y="{{$index + 1}}" ng-click="pushCoordinates($parent.$index + 1, $index + 1)" class="board-cell"> <div class="content">{{boardMapping[$parent.$index + 1]}}{{$index + 1}}</div></td></tr></table></div><div id="ships" class="col-sm-5"><img wb-draggable="true" src="../img/ships/carrier.png" width="200px" data-size="5"/><img wb-draggable="true" src="../img/ships/battleship.png" width="200px" data-size="4"/><img wb-draggable="true" src="../img/ships/destroyer.png" width="200px" data-size="3"/><img wb-draggable="true" src="../img/ships/submarine.png" width="200px" data-size="3"/><img wb-draggable="true" src="../img/ships/patrol.png" width="200px" data-size="2"/></div>
