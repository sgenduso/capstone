<!--your ships -- draggable onto your board--><div id="fleets" class="col-md-3"><div id="your-fleet" class="row"><h4>Your Fleet - drag to place on board</h4><table class="table fleet"><tr class="fleet carrier"><td>Carrier</td><td><img id="carrier" wb-draggable="true" src="../img/ships/carrier.png" data-size="5" data-ship="carrier" ng-class="{'ship-placed': shipOnBoard('carrier')}" class="ship carrier"/></td></tr><tr class="fleet battleship"><td class="col-md-4">Battleship</td><td class="col-md-6"><img id="battleship" wb-draggable="true" src="../img/ships/battleship.png" data-size="4" data-ship="battleship" ng-class="{'ship-placed': shipOnBoard('battleship')}" class="ship battleship"/></td></tr><tr class="fleet destroyer"><td class="col-md-4">Destroyer</td><td class="col-md-6"><img id="destroyer" wb-draggable="true" src="../img/ships/destroyer.png" data-size="4" data-ship="destroyer" ng-class="{'ship-placed': shipOnBoard('destroyer')}" class="ship destroyer"/></td></tr><tr class="fleet submarine"><td class="col-md-4">Submarine</td><td class="col-md-4"><img id="submarine" wb-draggable="true" src="../img/ships/submarine.png" data-size="3" data-ship="submarine" ng-class="{'ship-placed': shipOnBoard('submarine')}" class="ship submarine"/></td></tr><tr class="fleet patrol"><td class="col-md-4">Patrol</td><td class="col-md-2"><img id="patrol" wb-draggable="true" src="../img/ships/patrol.png" data-size="2" data-ship="patrol" ng-class="{'ship-placed': shipOnBoard('patrol')}" class="ship patrol"/></td></tr></table></div><div class="row"><a ng-click="clearBoard()" class="btn btn-default">Clear Board</a></div><div id="messages" class="row"><h4>Messages</h4>{{message}}</div></div><!--your board -- shows where you've placed your ships and where enemy has hit and missed--><div id="player1-board" class="col-md-4"><h4>Your Board </h4><table class="board-table"><tr ng-repeat="row in boardRows track by $index" class="board-row"><td ng-repeat="col in boardCols track by $index" id="{{row}}{{col}}" wb-drop-target="true" on-drop="dropped(dragEl, dropEls)" data-x="{{$index + 1}}" data-y="{{$parent.$index + 1}}" data-boat="{{game.p1Board[row+col][&quot;boat&quot;]}}" class="board-cell snap-to-me"><div ng-class="{'boat-on-cell': p1CellHasBoat('{{row}}{{col}}'), 'hit': p1CellHit('{{row}}{{col}}'), 'sunk': p1ShipSunk(game.p1Board[row+col]['boat'])}" ng-show="p1CellHasBoat('{{row}}{{col}}')" class="content child-element">{{game.p1Board[row+col]["boat"][0] | uppercase}}</div><div ng-class="{'boat-on-cell': p1CellHasBoat('{{row}}{{col}}'),  'miss': p1CellMiss('{{row}}{{col}}')}" ng-hide="p1CellHasBoat('{{row}}{{col}}')" class="content child-element">{{row}}{{col}}</div></td></tr></table></div><!--enemy board -- shows which ships enemy has left and where you've hit and missed--><div id="enemy-board" class="col-md-4"><h4>Enemy Board</h4><table class="board-table"><tr ng-repeat="row in boardRows track by $index" class="board-row"><td ng-repeat="col in boardCols track by $index" id="p2-{{row}}{{col}}" data-x="{{$index + 1}}" data-y="{{$parent.$index + 1}}" data-boat="{{game.p2Board[&quot;p2-&quot;+row+col][&quot;boat&quot;]}}" ng-click="attack($event)" class="board-cell snap-to-me"><div ng-class="{'boat-on-cell': p2CellHasBoat('p2-{{row}}{{col}}'), 'hit': p2CellHit('p2-{{row}}{{col}}'), 'sunk': p2ShipSunk(game.p2Board['p2-'+row+col]['boat'])}" ng-show="p2CellHasBoat('p2-{{row}}{{col}}')" class="content child-element">{{game.p2Board["p2-"+row+col]["boat"][0] | uppercase}}</div><div ng-class="{'boat-on-cell': p2CellHasBoat('p2-{{row}}{{col}}'), 'miss': p2CellMiss('p2-{{row}}{{col}}')}" ng-hide="p2CellHasBoat('p2-{{row}}{{col}}')" class="content child-element">{{row}}{{col}}</div></td></tr></table><div id="enemy-fleet" class="row"><table class="table fleet"><tr class="fleet carrier"><td> <h5>Enemy Fleet</h5></td><td><img src="../img/ships/carrier.png" data-size="5" data-ship="carrier" class="ship carrier"/></td><td><img src="../img/ships/battleship.png" data-size="4" data-ship="battleship" class="ship battleship"/></td></tr><tr class="fleet battleship"><td><img src="../img/ships/destroyer.png" data-size="4" data-ship="destroyer" class="ship destroyer"/></td><td><img src="../img/ships/submarine.png" data-size="3" data-ship="submarine" class="ship submarine"/></td><td><img src="../img/ships/patrol.png" data-size="2" data-ship="patrol" class="ship patrol"/></td></tr></table></div></div>
