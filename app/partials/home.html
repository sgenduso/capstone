<div id="player1-board" ng-controller="gridController" class="col-sm-5"><h4>Player 1 Board</h4><table class="board-table"><tr ng-repeat="row in boardRows track by $index" class="board-row"><td wb-drop-target="true" on-drop="dropped(dragEl, dropEls)" ng-repeat="col in boardCols track by $index" id="{{row}}{{col}}" data-x="{{$index + 1}}" data-y="{{$parent.$index + 1}}" class="board-cell snap-to-me"><div class="content">{{boardMapping[$parent.$index + 1]}}{{$index + 1}}</div></td></tr></table></div><div id="opponent-board" ng-controller="gridController" class="col-sm-5"><h4>Opponent Board</h4><table class="board-table"><tr ng-repeat="row in gridSize(10) track by $index" class="board-row"><td ng-repeat="col in gridSize(10) track by $index" data-x="{{$parent.$index + 1}}" data-y="{{$index + 1}}" ng-click="pushCoordinates($parent.$index + 1, $index + 1)" class="board-cell"> <div class="content">{{boardMapping[$parent.$index + 1]}}{{$index + 1}}</div></td></tr></table></div><div id="ships" class="col-sm-5"><img wb-draggable="true" src="../img/ships/carrier.png" width="200px" data-size="5"/><img wb-draggable="true" src="../img/ships/battleship.png" width="160px" data-size="4"/><img wb-draggable="true" src="../img/ships/destroyer.png" width="120px" data-size="3"/><img wb-draggable="true" src="../img/ships/submarine.png" width="120px" data-size="3"/><img wb-draggable="true" src="../img/ships/patrol.png" width="80px" data-size="2"/></div>
